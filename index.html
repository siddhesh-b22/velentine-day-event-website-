<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Valentine | Love or Leave?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f9c8d2, #f8a1b0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.5em;
            color: #ff4b5c;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 3.5em;
            color: #ff4b5c;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .button {
            padding: 18px 30px;
            font-size: 1.4em;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 15px 0;
            width: 220px;
        }

        .button:hover {
            background: #ff7f8c;
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        .no-button {
            background: transparent;
            border: 2px solid #ff7f8c;
            color: #ff7f8c;
            transition: all 0.3s ease;
        }

        .no-button:hover {
            background: #ff7f8c;
            color: white;
        }

        .background-heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            .button {
                font-size: 1.2em;
                padding: 15px 25px;
            }

            .heart {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="background-heart">‚ù§Ô∏è</div>
    <div class="container">
        <h1>üíò Will You Be My Valentine? üíò</h1>
        <p class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <a href="yes.html"><button class="button">YES, I LOVE YOU!</button></a>
        <a href="no.html"><button class="button no-button">NOPE, BYE!</button></a>
    </div>
</body>
</html>
