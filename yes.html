<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oye Hoye! Tumne HAAN bol diya! ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff4b5c, #ff758c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        p {
            font-size: 1.3em;
            margin: 15px 0;
        }
        .gif {
            width: 300px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
            border: 3px solid white;
        }
        .celebrate {
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .funny-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oye Hoye! Tumne HAAN bol diya! 🥳</h1>
        <p>Lagta hai mujhe sach mein achha laga! Ya fir mera dukh dekhke daya aa gayi? 🤔😂</p>
        <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" class="gif" alt="Celebration">
        <p class="celebrate">🎊 Party toh banti hai boss! 🎊</p>
        <p class="funny-message">Shaadi ki planning start kar doon ya pehle date fix karein? 🤩😂</p>
        <p class="funny-message">Tu sach mein bohot lucky hai, itna cute banda tujhe mil gaya! 😉🔥</p>
    </div>
</body>
</html>
